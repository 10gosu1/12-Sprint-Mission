<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>판다마켓</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mediaquery.css">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
    <link rel="icon" href="images/favi.png">
</head>
<body>
    <header>
        <a href="/" class="home">
            <img src="/images/logo.png" alt="홈으로">
        </a>
        <a href="/login.html" class="btn-login">
            로그인
        </a>
    </header>
    <main>                                                                       
        <section class="top-banner">
            <div class="wrap">
                <div class="top-banner-txt">
                    <h2>일상의 모든 물건을<br>거래해 보세요</h2>
                    <a href="/items" class="btn-move">구경하러 가기</a>
                </div>
            </div>
        </section>
        <section class="content-box wrap">
            <div class="content">
                <img src="/images/Img_home_01.png" alt="인기 상품 이미지">
                <div class="content-txt">
                    <p class="eng-tag">
                        Hot item
                    </p>
                    <h2>
                        인기 상품을<br>
                        확인해 보세요
                    </h2>
                    <p class="sub-txt">
                        가장 HOT한 중고거래 물품을<br>
                        판다 마켓에서 확인해 보세요
                    <p>
                </div>
            </div>
            <div class="content">
                <div class="content-txt right">
                    <p class="eng-tag">
                        Search
                    </p>
                    <h2>
                        구매를 원하는<br>
                        상품을 검색하세요
                    </h2>
                    <p class="sub-txt">
                        구매하고 싶은 물품은 검색해서<br>
                        쉽게 찾아보세요
                    <p>
                </div>
                <img src="images/Img_home_02.png" alt="상품 검색 이미지">
            </div>
            <div class="content">
                <img src="/images/Img_home_03.png" alt="판매 상품 등록 이미지">
                <div class="content-txt">
                    <p class="eng-tag">
                        Register
                    </p>
                    <h2>
                        판매를 원하는<br>
                        상품을 등록하세요
                    </h2>
                    <p class="sub-txt">
                        어떤 물건이든 판매하고 싶은 상품을<br>
                        쉽게 등록하세요
                    <p>
                </div>
            </div>
        </section>
        <section class="bottom-banner">
            <div class="wrap">
                <h2>
                    믿을 수 있는<br>
                    판다마켓 중고 거래
                </h2>
            </div>
        </section>
    </main>
    <footer>
        <div class="wrap">
            <p class="copyright">©codeit - 2024</p>
            <div class="ft-link">
                <a href="/privacy.html">
                    Privacy Policy
                </a>
                <a href="/faq.html">
                    FAQ
                </a>
            </div>
            <div class="sns-link">
                <a href="" target="_blank">
                    <img src="/images/ic_facebook.png" alt="페이스북">
                </a>
                <a href="" target="_blank">
                    <img src="/images/ic_twitter.png" alt="트위터">
                </a>
                <a href="" target="_blank">
                    <img src="/images/ic_youtube.png" alt="유튜브">
                </a>
                <a href="" target="_blank">
                    <img src="/images/ic_instagram.png" alt="인스타그램">
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
