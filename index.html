<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓</title>
    <link rel="stylesheet" href="/style_for_index.css" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
  </head>
  <body>
    <div class="section1">
      <div class="devider"></div>

      <div class="middle_container">
        <div class="panda">
          <a class="panda_anchor" href="/index.html">
            <img
              src="/img/for_index/판다마켓_logo.png"
              alt="panda_market_home_button"
              class="panda_market"
            />
          </a>
        </div>
        <div class="devider_middle"></div>
        <div class="login">
          <a href="/login.html" class="login_button">
            <p>로그인</p>
          </a>
        </div>
      </div>

      <div class="devider"></div>
    </div>

    <div class="section2">
      <div class="section2_container">
        <div class="section2_textbox">
          <p>
            일상의 모든 물건을<br />
            거래해 보세요
          </p>
          <a class="items_anchor" href="/items.html">
            <p>구경하러가기</p>
          </a>
        </div>
        <div class="section2_img">
          <img
            src="/img/for_index/main(파란가방_들고있는_팬더사진).png"
            alt="main_photo(panda_with_blue_bag)"
          />
        </div>
      </div>
    </div>

    <div class="section3">
      <div class="section3_container">
        <div class="section3_img">
          <img
            src="/img/for_index/section_3(초록티셔츠사진).png"
            alt="section_1(green_t_shirt)"
          />
        </div>
        <div class="section3_textbox">
          <p>Hot item</p>
          <p>인기 상품을<br />확인해 보세요</p>
          <p>가장 HOT한 중고거래 물품을<br />판다 마켓에서 확인해 보세요</p>
        </div>
      </div>
    </div>

    <div class="section4">
      <div class="section4_container">
        <div class="section4_textbox">
          <p>Search</p>
          <p>구매를 원하는<br />상품을 검색하세요</p>
          <p>구매하고싶은 물품은 검색해서<br />쉽게 찾아보세요</p>
        </div>

        <div class="section4_img">
          <img
            src="/img/for_index/section_4(돋보기사진).png"
            alt="section_4(돋보기사진)"
          />
        </div>
      </div>
    </div>

    <div class="section5">
      <div class="section5_container">
        <div class="section5_img">
          <img
            src="/img/for_index/section_5(파란폴더사진).png"
            alt="section_5(폴더사진)"
          />
        </div>
        <div class="section5_textbox">
          <p>Register</p>
          <p>판매를 원하는<br />상품을 등록하세요</p>
          <p>어떤 물건이든 판매하고 싶은 상품을<br />쉽게 등록하세요</p>
        </div>
      </div>
    </div>

    <div class="section6"></div>
    <!-- section5와 section7사이 옅은 회색 공간입니다. -->

    <div class="section7">
      <div class="section7_container">
        <div class="section7_textbox">
          <p>
            믿을 수 있는<br />
            판다마켓 중고 거래
          </p>
        </div>
        <div class="section7_img">
          <img
            src="/img/for_index/section_7(팬더_두마리사진).png"
            alt="section_7(팬더_두마리)"
          />
        </div>
      </div>
    </div>

    <div class="section8">
      <div class="section8_container">
        <div class="section8_text1">ⓒcodeit - 2024</div>
        <div class="section8_text2">
          <a href="/privacy.html">Privacy Policy</a>
          <a href="/faq.html">FAQ</a>
        </div>
        <div class="section8_text3">
          <a href="https://www.facebook.com/"
            ><img src="/img/for_index/ic_facebook.png" alt=""
          /></a>
          <a href="https://x.com/?lang=en"
            ><img src="/img/for_index/ic_twitter.png" alt=""
          /></a>
          <a href="https://www.youtube.com/"
            ><img src="/img/for_index/ic_youtube.png" alt=""
          /></a>
          <a href="https://www.instagram.com/"
            ><img src="/img/for_index/ic_instagram.png" alt=""
          /></a>
        </div>
      </div>
    </div>
  </body>
</html>
