<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>판다마켓</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div></div>
        <a href="/">
            <img src="panda_logo.png" class="panda-logo">
        </a>
        <div></div>
        <a href="./login">
            <button class="login">로그인</button>
        </a>
        <div></div>
    </header>
    <top-banner>
        <div class="banner-container">
            <div class="banner">
                <div class="banner-text">
                    일상의 모든 물건을<br>
                    거래해 보세요<br>
                    <a href="./items">
                        <button class="store-button">구경하러 가기</button>
                    </a>
                </div>
                <img src="Img_home_top.png" class="banner-top-img">
            </div>
        </div>
    </top-banner>
    <main>
        <div class="main-container">
            <div class="main-item">
                <img class="main-img" src="Img_main_01.png">
                <div class="text">
                    <p class="blue-text">
                        Hot item
                    </p>
                    <p class="main-text">
                        인기 상품을<br>
                        확인해 보세요<br>
                    </p>
                    <p class="content-text">
                        가장 HOT한 중고거래 물품을<br>
                        판다 마켓에서 확인해 보세요
                    </p>
                </div>
            </div>
        </div>
        <div class="main-container">
            <div class="main-item">
                <div class="right">
                    <div class="text">
                        <p class="blue-text">
                            Search
                        </p>
                        <p class="main-text">
                            구매를 원하는<br>
                            상품을 검색하세요<br>
                        </p>
                        <p class="content-text">
                            구매하고 싶은 물품은 검색해서<br>
                            쉽게 찾아보세요
                        </p>
                    </div>
                </div>
                <img class="main-img" src="Img_main_02.png">
            </div>
        </div>
        <div class="main-container">
            <div class="main-item">
                <img class="main-img" src="Img_main_03.png">
                <div class="text">
                    <p class="blue-text">
                        Register
                    </p>
                    <p class="main-text">
                        판매를 원하는<br>
                        상품을 등록하세요<br>
                    </p>
                    <p class="content-text">
                        어떤 물건이든 판매하고 싶은 상품을<br>
                        쉽게 등록하세요
                    </p>
                </div>
            </div>
        </div>
    </main>
    <top-banner>
        <div class="banner-container">
            <div class="banner">
                <div class="banner-text">
                    믿을 수 있는<br>
                    판다마켓 중고 거래<br>
                </div>
                <img src="Img_home_bottom.png" class="home-bottom-img">
            </div>
        </div>
    </top-banner>
    <footer>
        <div class="footer-grid">
            <div class="footer-codeit">
                @codeit - 2024
            </div>
            <div class="sup">
                <p class="privacy">
                    <a href="./privacy">Privacy Policy</a>
                </p>
                <p class="FAQ">
                    <a href="./faq">FAQ</a>
                </p>
            </div>
            <div class="footer-sns">
                <a href="https://www.facebook.com/" target="_blank">
                    <img class="footer-sns-icon" src="ic_facebook.png">
                </a>
                <a href="https://www.twitter.com/" target="_blank">
                    <img class="footer-sns-icon" src="ic_twitter.png">
                </a>
                <a href="https://www.youtube.com/" target="_blank">
                    <img class="footer-sns-icon" src="ic_youtube.png">
                </a>
                <a href="https://www.instagram.com/" target="_blank">
                    <img class="footer-sns-icon" src="ic_instagram.png">
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
