<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <title>판다마켓</title>
</head>
<body>
    <header>
        <div class="top_logo">
            <img src="images/header_logo.svg" onclick="location.href='index.html'" style="cursor:pointer">
            <button onclick="location.href='pages/login.html'" class="log_btn" >로그인</button>
        </div>
    </header>
    <main>
        <div class="mid_search">
            <div class="mid_total">
                <div class="mid_sen">일상의 모든 물건을 <br> 거래해보세요</div>
                <button onclick="location.href='pages/items.html'" class="mid_btn">구경하러 가기</button>
                <img class="mid_img" src="images/Img_home_top.svg">
            </div>
        </div>
        <div class="content">
            <div class="con con1">
                <img class="con1_img"  src="images/Img_home_01.svg">
                <div class="con1_sen">
                    <div class="con_first">
                        Hot item
                    </div>
                    <div class="con_second">
                        인기상품을 <br>확인해보세요
                    </div>
                    <div class="con_thrid">
                        가장 HOT한 중고거래 물품을 <br>판다 마켓에서 확인해보세요
                    </div>
                </div>
            </div>
            <div class="con con2">
                <img class="con2_img" src="images/Img_home_02.svg">
                <div class="con2_sen">
                    <div class="con_first">
                        Search
                    </div>
                    <div class="con_second">
                        구매를 원하는 <br> 상품을 검색하세요
                    </div>
                    <div class="con_thrid">
                        구매하고 싶은 물품은 검색해서 <br> 쉽게 찾아보세요
                    </div>
                </div>
            </div>
            <div class="con con3">
                <img class="con1_img" src="images/Img_home_03.svg">
                <div class="con1_sen">
                    <div class="con_first">
                        Register
                    </div>
                    <div class="con_second">
                        판매를 원하는 <br>상품을 등록하세요
                    </div>
                    <div class="con_thrid">
                        어떤 물건이든 판매하고 싶은 상품을 <br>쉽게 등록하세요
                    </div>
                </div>
            </div>
        </div>
        <div class="final">
            <div class="fin">
                <div class="fin_sen">
                    믿을 수 있는 <br> 판다마켓 중고 거래
                </div>
                <div class="fin_img">
                    <img src="images/Group 33695.svg">
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="foot">
            <div class="foot_con">
                <div class="foot_name">@codeit-2024</div>
                <div class="foot_pri" onclick="location.href='pages/privacy.html'" >Privacy Policy</div>
                <div class="foot_faq" onclick="location.href='pages/faq.html'" > FAQ</div>
                <div class="foot_icons">
                    <img src="images/Group.svg" onclick="window.open('http://facebook.com')">
                    <img src="images/ic_instagram.svg" onclick="window.open('http://instagram.com')">
                    <img src="images/ic_twitter.svg" onclick="window.open('http://twitter.com')">
                    <img src="images/ic_youtube.svg" onclick="window.open('http://youtube.com')">
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
