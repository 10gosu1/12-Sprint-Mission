<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓</title>
    <link rel="icon" href="images/logo/favicon.ico" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/home.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <a href="/html/index.html" class="logo">
          <img src="../images/logo/panda-market-logo.png" class="logo-img" />
          판다마켓
        </a>
        <a href="login.html" class="button button-sm-40">로그인</a>
      </div>
    </header>
    <main>
      <section class="banner banner-top">
        <div class="container">
          <div class="banner-content">
            <div>
              <h1>
                일상의 모든 물건을<br />
                거래해 보세요
              </h1>
              <a href="items.html" class="button button-lg">구경하러 가기</a>
            </div>
            <img src="../images/home/hero-image.png" class="banner-top-img" />
          </div>
        </div>
      </section>
      <section class="main-section">
        <div class="card card1">
          <img src="../images/home/feature1-image.png" />
          <div class="card-text">
            <div class="title">Hot item</div>
            <h1>
              인기 상품을<br />
              확인해 보세요
            </h1>
            <p>
              가장 HOT한 중고거래 물품을<br />
              판다 마켓에서 확인해 보세요
            </p>
          </div>
        </div>
      </section>
      <section class="main-section">
        <div class="card card2">
          <img src="../images/home/feature2-image.png" />
          <div class="card-text">
            <div class="title">Search</div>
            <h1>
              구매를 원하는<br />
              상품을 검색하세요
            </h1>
            <p>
              구매하고 싶은 물품은 검색해서<br />
              쉽게 찾아보세요
            </p>
          </div>
        </div>
      </section>
      <section class="main-section">
        <div class="card card3">
          <img src="../images/home/feature3-image.png" />
          <div class="card-text">
            <div class="title">Register</div>
            <h1>
              판매를 원하는<br />
              상품을 등록하세요
            </h1>
            <p>
              어떤 물건이든 판매하고 싶은 상품을<br />
              쉽게 등록하세요
            </p>
          </div>
        </div>
      </section>
      <section class="banner banner-bottom">
        <div class="container">
          <div class="banner-content">
            <div>
              <h1>
                믿을 수 있는<br />
                판다마켓 중고 거래
              </h1>
            </div>
            <img
              src="../images/home/bottom-banner-image.png"
              class="banner-bottom-img"
            />
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="container">
        <span class="footer-left">@codeit - 2024</span>
        <div class="footer-center">
          <a href="Privacy.html">Privacy</a>
          <a href="Policy.html">Policy</a>
          <a href="faq.html">FAQ</a>
        </div>
        <div class="footer-right sns-icons">
          <a href="https://www.facebook.com/" target="_blank">
            <img src="../images/social/facebook-logo.svg" />
          </a>
          <a href="https://x.com/" target="_blank">
            <img src="../images/social/twitter-logo.svg" />
          </a>
          <a href="https://www.youtube.com/" target="_blank">
            <img src="../images/social/youtube-logo.svg" />
          </a>
          <a href="https://www.instagram.com/" target="_blank">
            <img src="../images/social/instagram-logo.svg" />
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
