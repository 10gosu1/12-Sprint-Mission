<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link rel="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link href="../styles/login_style.css" rel="stylesheet" type="text/css">
    <title>판다마켓</title>
</head>
<body>
    <div class="login_box">
        <div class="login_logo">
            <a href="../index.html">
                <img src="../images/logo.svg">
            </a>
        </div>

        <form class="login_contents">
            <div class="login_content">
                <a>이메일</a>
                <input class="info" type="text" name="name" placeholder="이메일을 입력해주세요">
            </div>
            <div class="login_content">
                <a>닉네임</a>
                <input class="info" type="text" name="name" placeholder="닉네임을 입력해주세요">
            </div>
            <div class="login_content">
                <a>비밀번호</a>
                <input class="info"  type="password" name="password" placeholder="비밀번호를 입력해주세요">
                <div class="eye">
                    <img src="../images/btn_visibility_on_24px.svg">
                </div>
            </div>
            <div class="login_content">
                <a>비밀번호 확인</a>
                <input class="info"  type="password" name="password" placeholder="비밀번호를 다시 한 번 입력해주세요">
                <div class="eye">
                    <img src="../images/btn_visibility_on_24px.svg">
                </div>
            </div>
            <div>
                <input class="button" type="submit" value="회원가입">
            </div>
        </form>

        <div class="lg_easy">
            <div class="login_easy">
                <a>간편 로그인하기</a>
                <div class="login_icons">
                    <a href="https://www.google.com/" target="_blank"><img src="../images/Component 2.svg"></a>
                    <a href="https://www.kakaocorp.com/page/" target="_blank"><img src="../images/Component 3.svg"></a>
                </div>
            </div>
        </div>
        <div class="login_first">
            이미 회원이신가요?
            <a href="login.html">
                로그인
            </a>
        </div>

    </div>

</body>
<script src="../js/javascript.js"></script>
</html>
